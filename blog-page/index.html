<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Falk Witte">
        <meta name="description" content="This is my blog page">
        <link href="styles/style.css" rel="stylesheet">
        <meta charset="utf-8">
        <link href="icon/favicon-256x256.png" rel="icon">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"> 
        <title>Blog</title>
        <style>
            html{
                background-color:#f8f9fa;
                font-family: 'Inconsolata', monospace; 
            }

            body{
                color:black;
                width:600px;
                margin:0 auto;
            }

            /*||text style*/            
            #blogpost{
                color:black;
                font-size:20px;
                margin-top:10px;
                margin-bottom:10px;
            }

            p{
                font-size:28px;
            }
            
            a {
                text-decoration:none;
            }

            a:hover{
                text-decoration:underline;
            }

            a:active{
                color:black;
            }

            a:visited{
                color:#1A0DAB
            }

            /*||Header style*/      
            div{
                justify-content: space-between;
                align-items: baseline;
                display:flex;
                margin-top:50px;
            }

            h1{
                text-align:left;
                font-size:40px;
                margin-bottom:0px;
                margin-left:0;
            }
            
            #mainlink{
                text-align:right;
                vertical-align:basline;
            }

            ul{
                list-style:none;
            }

            li{
                display:inline;
                padding-left:5px;
            }
            
            @media (max-aspect-ratio:3/4) { 

                h1{
                    font-size:100px;
                }

                p{
                    font-size:82px;
                }

                #blogpost{
                    font-size:74px;                    
                }

                li{
                    font-size:70px;
                }
                
                body{
                    width:90%;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Falk Witte</h1>
            <ul>
                <li><a href="https://falk-witte.github.io">Main-site</a></li>
                <li><a href="https://github.com/Falk-Witte" target="_blank">github</a></li>
            </ul>
        </div>
        <p>Blog Posts:</p>
